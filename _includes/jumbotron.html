<div class="jumbotron">
  <div class="container">
    <h1>{{ page.jumbotron.lead }}</h1>
    <p>{{ page.jumbotron.text }}</p>
    {% if page.jumbotron.button %}
      <p>
        <a href="{{ page.jumbotron.button.link }}" class="btn btn-lg btn-primary">
          {{ page.jumbotron.button.text }} <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </p>
    {% endif %}
  </div>
</div>
